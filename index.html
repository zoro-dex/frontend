<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Favicon and Apple Touch Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/meta/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/meta/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/meta/avicon-16x16.png">
  <link rel="manifest" href="/meta/site.webmanifest">

  <!-- Viewport and responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Zoro - Private Crypto Trading</title>
  <meta name="description" content="Experience truly private decentralized trading on the blockchain." />
  <meta name="keywords"
    content="Zoro, DEX, Miden, swap, blockchain, cryptocurrency, private trading, decentralized exchange, AMM, DeFi" />
  <meta name="author" content="Zoro Team" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph (Facebook/LinkedIn) Meta Tags -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Zoro - The Edge DEX on Miden" />
  <meta property="og:description" content="Experience truly private decentralized trading on the blockchain." />
  <meta property="og:image" content="/zoro-black.svg" />
  <meta property="og:url" content="https://zoroswap.com" />
  <meta property="og:site_name" content="Zoro" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Zoro - The Edge DEX on Miden" />
  <meta name="twitter:description" content="Experience truly private decentralized trading on the blockchain." />
  <meta name="twitter:image" content="/zoro-orange.svg" />
  <meta name="twitter:site" content="@zoroswap" />
  <meta name="twitter:creator" content="@zoroswap" />

  <!-- Additional SEO Meta Tags -->
  <meta name="theme-color" content="#000000" />
  <meta name="msapplication-TileColor" content="#000000" />
  <meta name="application-name" content="Zoro Swap" />

  <!-- Canonical URL (update with your actual domain) -->
  <link rel="canonical" href="https://zoroswap.com" />

  <!-- Preload fonts and images -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
