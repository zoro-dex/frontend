<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" type="image/svg+xml" href="/zoro-dex-logo.svg" />
    <link rel="apple-touch-icon" href="/zoro-dex-logo.svg" />

    <!-- Viewport and responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Zoro - Private Crypto Trading</title>
    <meta
      name="description"
      content="Swap crypto privately on the Zoro DEX. Trade on Miden with minimal slippage and complete privacy."
    />
    <meta
      name="keywords"
      content="Zoro Swap, DEX, Miden, private trading, decentralized exchange, AMM, DeFi"
    />
    <meta name="author" content="Zoro Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Facebook/LinkedIn) Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Zoro - The Edge DEX on Miden" />
    <meta
      property="og:description"
      content="Swap crypto privately on the Zoro DEX. Trade on Miden with minimal slippage and complete privacy."
    />
    <meta property="og:image" content="/zoro-dex-miden.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Zoro Swap DEX" />
    <meta property="og:url" content="https://zoroswap.com" />
    <meta property="og:site_name" content="Zoro" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Zoro - The Edge DEX on Miden" />
    <meta
      name="twitter:description"
      content="Swap crypto privately on the Zoro DEX. Trade on Miden with minimal slippage and complete privacy."
    />
    <meta name="twitter:image" content="/zoro-dex-miden.png" />
    <meta name="twitter:site" content="@zoroswap" />
    <meta name="twitter:creator" content="@zoroswap" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#ff5501" />
    <meta name="msapplication-TileColor" content="#ff5501" />
    <meta name="application-name" content="Zoro Swap" />

    <!-- Canonical URL (update with your actual domain) -->
    <link rel="canonical" href="https://zoroswap.com" />

    <!-- Preload fonts and images -->
    <link
      rel="preload"
      href="/fonts/CalSans/CalSans-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    >
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
